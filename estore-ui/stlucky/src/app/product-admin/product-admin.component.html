<div *ngIf="isAdmin; else notAdmin">
  <div *ngIf="product; else noProduct" class="product">
    <div *ngIf="product; else noProduct">
      <h2>{{ product.name | uppercase }} Details</h2>
      <div><span>id: </span>{{ product.id }}</div>
      <div>
        <label for="product-name">product name: </label>
        <input
          id="product-name"
          [(ngModel)]="product.name"
          placeholder="{{ product.name }}"
        />
      </div>
      <div class="field">
        <label for="product-quantity">Product Quantity: </label>
        <input
          type="number"
          id="product-name"
          [(ngModel)]="product.quantity"
          placeholder="{{ product.quantity }}"
        />
      </div>
      <div class="field">
        <label for="product-price">Product Price: </label>
        <input
          type="number"
          id="product-name"
          [(ngModel)]="product.price"
          placeholder="{{ product.price }}"
        />
      </div>
      <div class="field">
        <label for="product-image-link">Product Image Link: </label>
        <input
          type="text"
          id="product-image-link"
          [(ngModel)]="product.imageUrlList[0]"
          placeholder="{{ product.imageUrlList[0] }}"
        />
      </div>
      <div class="field">
        <label for="product-stl-path">Product Stl Path: </label>
        <input
          type="text"
          id="product-stl-path"
          [(ngModel)]="product.imageUrlList[1]"
          placeholder="{{ product.imageUrlList[1] }}"
        />
      </div>
      <div class="field">
        <label for="product-price">Time to Print(days): </label>
        <input
          id="product-name"
          [(ngModel)]="product.expediency"
          placeholder="{{ product.expediency }}"
        />
      </div>
      <div>
        <label for="product-sections">Sections: </label>
        
        <ul>
          <li
            *ngFor="
              let section of product.sections;
              index as i;
              trackBy: trackByFn
            "
          >
            <input id="product-name" [(ngModel)]="product.sections[i]" />
            <button type="removeSection" (click)="removeSection(i)">
              Remove Section
            </button>
          </li>
        </ul>

        <button type="addSection" (click)="addSection()">Add Section</button>
      </div>
      <button type="button" (click)="goBack()">Back</button>
      <button type="button" (click)="save()">Save and Exit</button>
      <button type="button" (click)="deleteProduct()">Delete</button>
    </div>
  </div>
</div>

<ng-template #noProduct>
  <h1>Error 404: Product not Found</h1>
</ng-template>

<ng-template #notAdmin>
  <h1>Error 403: Forbidden Access</h1>
</ng-template>
